
<ng-switch on="model.content.texteatrou">
    <div ng-switch-when="true">

<accordion>
    <accordion-group class="panel panel-primary" name="accordionBlock"
                     data-ng-repeat="block in model.content.text_blocks track by $index"
                     ng-init="openFirst('accordionBlock', $index); metadata_constraints = block.resource_constraint.metadata_constraints; blockTypes = ['picture', 'text']"
                     is-open="openFirstBlocks.accordionBlock[$index]">
        <accordion-heading class="panel-heading">
            <div class="row"
                 title="Un bloc désigne un ensemble de ressources dont une partie sera tirée aléatoirement lors de la génération d'exercices">
                <div class="col-xs-11">
                    Bloc de ressources&nbsp;<span class="caret"></span>
                </div>
                <div class="col-xs-1">
                    <span
                            data-ng-click="$event.stopPropagation();modelRemoveField(model.content.text_blocks, $index)"
                            class="glyphicon glyphicon-remove"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6"
                     title="Le nombre de ressources à utiliser parmi celles de ce bloc pour constituer la liste des objets à placer lors de la génération de l'exercice">
                    <h5>Nombre de ressources</h5>
                    <input type="number" ng-click="$event.stopPropagation();" ng-model="block.number_of_occurrences" class="form-control" style="height: 25px">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-5"
                     title="Choisir un type que vous voulez supprimer : verbe, sujet , COD, pronom etc...">
                    <h5>Type à supprimer</h5>
                    <input type="text" ng-click="$event.stopPropagation();" ng-model="block.type_of_suppresion" class="form-control" >
                </div>

                <div class="col-xs-5">
                    <h5>Nombre de Suppresion</h5>
                    <input type="number" ng-click="$event.stopPropagation();"  title="Nombre a supprimer"  ng-model="block.number_of_suppresion" class="form-control" >
                </div>
            </div>


        </accordion-heading>
        <div ng-include src="BASE_CONFIG.urls.partials.teacher+'/fragment-resources-in-block.html'"></div>
    </accordion-group>

    <div class="panel panel-primary">
        <div class="panel-heading" data-ng-click="modelAddBlockField(model.content.text_blocks); deleteWord()">
            <div class="row">
                <div class="col-xs-1">
                    <span class="glyphicon glyphicon-plus"></span>
                </div>
                <div class="col-xs-10"></div>
                <div class="col-xs-1"></div>
            </div>
        </div>
    </div>
</accordion>


</div>
   </ng-switch>
